<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Прокопенко Артур</title>
  </head>
  <body>
    <script>
      "use strict";
      document.write(
        `<h1 style="text-align:center;color:red;">
        Задание 5
        </h1>`
      );
      //&emsp = 4 пробела
      document.write(
        `<p style="font-size:21px;margin:0;">
        &emsp;&emsp;В скрипте lab2-5.html вычислить и вывести на экран значения функции,
        исппользуя стандартные функции объекта Math и с помощью
        разложения функции в ряд Тейлора. При написании скрипта
        воспользоваться оператором цикла do .. while.
        </p>`
      );
      document.write(
        `<p style="font-size:21px;margin:0;text-align:center;">
        <br>
        <img src="img/screenshot3.JPG"> <br>
        <img src="img/screenshot4.JPG">
        </p>`
      );
      let x = 2
      while(Math.abs(x) >= 1){
          x = parseFloat(prompt("Введите x: "))
      }
      let math_y = Math.atanh(x)
      let teilor_y = 0
      let n = 0
      do{
          teilor_y += Math.pow(x, 2 * n + 1) / (2 * n + 1)
          n++ 
      } while(Math.pow(x, 2 * n + 1) / (2 * n + 1) > 0.001)
      
      document.write(
        `<p style="font-size:28px;margin:0;text-align:center;color:darkblue">
        <br>
        &emsp;&emsp;x = ${x}. <br>
        &emsp;&emsp;Arth (Math) = ${math_y}. <br>
        &emsp;&emsp;Arth (Teilor) = ${teilor_y}. <br>
        </p>`
      );
    </script>
  </body>
</html>
