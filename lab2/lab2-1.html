<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Прокопенко Артур</title>
  </head>
  <body>
    <script>
      "use strict";
      let lang = prompt("Введите значение переменной lang:")
      if(lang=="ru"){
          alert("язык - русский")
      } else if(lang=="en") {
          alert("язык - английский")
      } else if(lang=="fr"){
          alert("язык - французский")
      } else if(lang=="de"){
          alert("язык - немецкий")
      } else{
          alert("Язык неизвестен")
      }
    </script>
  </body>
</html>
