<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Прокопенко Артур</title>
  </head>
  <body>
    <script>
      "use strict";
      document.write(
        `<h1 style="text-align:center;color:red;">
        Задание 1
        </h1>`
      );
      document.write(
        `<h2 style="text-align:center;color:orange;">
            1. В соответствии со своим вариантом написать Java-скрипт в файле lab5-1.html, 
            выполняющий следующие действия: <br>
            Вариант 10 - Подсчитать количество символов '.' , 
            стоящих перед пробелом, и заменить каждую пару символов 'ST' на символ 'P'.
        </h2>`
      );
      let str = `Lila. Loki. Kali. ST.ass, STuppy.`
      const regex = /ST/g
      let quantity_dot_space = str.split('. ').length - 1
      let new_str = str.replaceAll(regex, 'P')
      document.write(
        `<h2 style="text-align:center;color:darkblue;">
            Исходная строка: ${str}<br>
            Количество символов '.', стоящих перед пробелом: ${quantity_dot_space}.
            <br>Строка после замены: ${new_str}
        </h2>`
      )
    </script>
  </body>
</html>
