<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Прокопенко Артур</title>
    <link rel="stylesheet" href="lab8-3.css"/>
  </head>
  <body>
    <form name='my_form'>
        <h1>Горизонтальные линии</h1>
        <p>Выберите значения параметров, которые требуется изменить, и нажмите кнопку Выполнить.</p>
        <br>
        <br>
        <br>
        <hr id='my_line'>
        <br>
        <br>
        <br>
        <table border="2px">
            <tr>
                <td>
                    <p>Выравнивание</p>
                    <p>
                        <input type="radio" value="LEFT" name='gr' checked='true' class = 'my_rad'>
                        <label>LEFT</label>
                    </p>
                    <p>
                        <input type="radio" value='CENTER' name='gr' class = 'my_rad'>
                        <label>CENTER</label>
                    </p>
                    <p>
                        <input type="radio" value="RIGHT" name='gr' class = 'my_rad'>
                        <label>RIGHT</label>
                    </p>
                    <p>
                        <input type="number" min='1' max='500' size = '50px' name = 'line_size' value = '100'>
                        <label>толщина линии (size)</label>
                    </p>
                    <p>
                        <input type="number" min='1' max='500' size = '50px' name = 'line_width' value = '50'>
                        <label>длина линии (width)</label>
                    </p>
                </td>
                <td>
                    <p>Цвет линии (color)</p>
                    <select name="colors" id="colors">
                        <option value="green">green</option>
                        <option value="teal">teal</option>
                        <option value="navy">navy</option>
                        <option value="olive">olive</option>
                        <option value="silver">silver</option>
                        <option value="blue">blue</option>
                        <option value="white">white</option>
                        <option value="black">black</option>
                        <option value="yellow">yellow</option>
                        <option value="gray">gray</option>
                    </select>
                </td>
            </tr>
        </table>
        <br>
        <br>
        <div>
            <button id = 'processing'>Выполнить</button>
            <button id='update'>Обновить</button>
        </div>
    </form>    
    <script src='lab8-3.js'>
    </script>
  </body>
</html>
