<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Прокопенко Артур</title>
  </head>
  <body>
    <script>
      "use strict";
      document.write(
        `<h1 style="text-align:center;color:red;">
        Задание 2
        </h1>`
      );
      //&emsp = 4 пробела
      document.write(
        `<p style="font-size:21px;margin:0;">
        &emsp;&emsp;В соответствии со своим вариантом написать скрипт для вычисления значения 
        функции b=f(x,y,z). Значения x, y и z должны вводиться пользователем, используя метод prompt.
        При выводе информации предумотреть форматирование документа, вывод текста задания,
        включая рисунок исходной функции, и вывод информации о разработчике скрипта.
        </p>`
      );
      document.write(
        `<p style="font-size:21px;margin:0;text-align:center;">
        <br>
        <img src="screen/screenshot1.JPG">
        <br>
        <img src="screen/screenshot2.JPG">
        </p>`
      );
      let x = parseFloat(prompt("Введите x: "));
      let y = parseFloat(prompt("Введите y: "));
      let z = parseFloat(prompt("Введите z: "));
      function b(x, y, z){
          return Math.exp(Math.abs(x - y)) * Math.pow(Math.tan(z) ** 2 + 1, x)
      }
      document.write(
        `<p style="font-size:28px;margin:0;text-align:center;color:green">
        <br>
        &emsp;&emsp;x = ${x}. <br>
        &emsp;&emsp;y = ${y}. <br>
        &emsp;&emsp;z = ${z}. <br>
        &emsp;&emsp;b = ${b(x, y, z)}. <br>
        </p>`
      );
      document.write(
        `<h1 style="text-align:center;color:grey;">
        Информация о разработчике скрипта
        </h1>`
      );
      document.write(
        `<p style="font-size:28px;margin:0;text-align:center;color:purple">
        Имя: Артур<br>
        Фамилия: Прокопенко<br>
        Группа: ИП-32<br>
        Любимое слово: ж***<br>
        </p>`
      );
    </script>
  </body>
</html>
